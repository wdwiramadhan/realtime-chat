<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Realtime Chat</title>
  <style>
    body {
  min-height: 100vh;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      width: 5px;
      background: #f5f5f5;
    }

    ::-webkit-scrollbar-thumb {
      width: 1em;
      background-color: #ddd;
      outline: 1px solid slategrey;
      border-radius: 1rem;
    }

    .text-small {
      font-size: 0.9rem;
    }

    .messages-box,
    .chat-box {
      height: 510px;
      overflow-y: scroll;
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    input::placeholder {
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container py-5 px-4">
    <div class="row rounded-lg overflow-hidden shadow">
      <!-- Users box-->
      <div class="col-5 px-0">
        <div class="bg-white">
          <div class="bg-gray px-4 py-2 bg-light">
            <p class="h5 mb-0 py-1">Recent</p>
          </div>
          <div class="messages-box" id="allUser">
            <div class="list-group">

            </div>
          </div>
        </div>
      </div>
      <!-- Chat Box-->
      <div class="col-7 px-0">
        <div class="px-4 py-5 chat-box bg-white" id="chatBox">
          <h5>Please select a chat to start messaging</h5>
        </div>
        <form action="#" class="bg-light">
          <div class="input-group">
            <input type="text" placeholder="Type a message" aria-describedby="sendButton" class="form-control rounded-0 border-0 py-4 bg-light" id="message">
            <div class="input-group-append">
              <button id="sendButton" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    const getAllUser = async() => {
      try{
        const res = await fetch('/api/user');
        const users = await res.json()
        users.data.forEach((user) => {
          document.getElementById('allUser').innerHTML += 
          `
            <a href="#" class="list-group-item list-group-item-action" data-email=${user.email}>${user.name}</a>
          `
        })
      }catch(err){
        console.log(err)
      }
    }
    getAllUser()

    const users = document.querySelector('#allUser');
    users.addEventListener('click', async(e) => {
      let email = e.target.dataset.email;
      await getMessage(email);
      const sendButton = document.getElementById('sendButton');
      sendButton.addEventListener('click', (e) => {
        e.preventDefault();
        storeMessage(email);
        document.getElementById('message').value = '';
      })
    })

    const getMessage = async(receiver) => {
      try{
        const options = {
          method : 'GET',
          headers : {
            'Content-Type': 'application/json'
          }
        }
        const res = await fetch('/api/chat/'+receiver, options);
        const chats = await res.json();
        console.log(chats);
        let chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = ' ';
        chats.data.forEach((chat) => {
          if(chat.sender == receiver){
            chatBox.innerHTML +=
            `
              <div class="media  w-50 mb-3" id="receiver">
                <div class="media-body">
                  <div class="bg-light rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-muted">${chat.message}</p>
                  </div>
                  <p class="small text-muted">${chat.createdAt}</p>
                </div>
              </div>
          `
          }else{
            chatBox.innerHTML +=
            `
              <div class="media w-50 ml-auto mb-3" id="sender">
                <div class="media-body">
                  <div class="bg-primary rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-white">${chat.message}</p>
                  </div>
                  <p class="small text-muted">${chat.createdAt}</p>
                </div>
              </div>
          `
          }
        })          
        return;
      }catch(err){
        console.log(err);
      }
      
    }

    const storeMessage = async(receiver) => {
      try{
        const data = {
          message : document.getElementById('message').value,
          receiver : receiver,
        }
        const options = {
          method: 'POST',
          body: JSON.stringify(data),
          headers : {
            'Content-Type': 'application/json'
          }
        }
        const store = await fetch('/api/chat', options);
        return;
      }catch(err){
        console.log(err);
      }
    }
  </script>
</body>
</html>
